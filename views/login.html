<h1>Login</h1>
<form id="loginForm">
    <div class="form-row">
        <label id="message-Author" for="messageAuthor">Author</label>
        <input type="text" name="author" id="messageAuthor" placeholder="Enter your name">
    </div>
    <div class="form-controls">
        <button id="sendAuthor" type="submit">Senden</button>
        <span class="error" id="validationError" style="display: none">This field cannot be empty</span>
    </div>
    <input type="hidden" id="login" value="">
</form>
<script type="application/javascript" src="scriptLogin.js"></script>
